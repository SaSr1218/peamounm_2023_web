<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="5.css_divspan.css" rel="stylesheet">
</head>
<body>

	<!-- 
		<layout> : 특정 공간 안에서 효과적으로 배치
		
		<div> : division
			1. 한줄 차지 적용
			2. display: block
			
		<sapn>
			1. 같은 줄에 적용
			2. display: inline
			
		display 속성
			display: none			표시 숨기기
			display: block			한줄 차지 적용 	 [ wdith, heigth 적용 O]
				block 기본 태그 : div, h, p, ul, ol, li  
			display: inline			같은 줄에 적용 	 [ wdith, heigth 적용 X]
				inline 기본 태그 : span, a
			display: inline-block	inline+block [ wdith, heigth 적용 O]
				inline-block : button, input, select
	
			태그
			
	
	 -->

	<h3> 헤더 </h3> h 태그

	<div> 박스(구역) 구분 태그 </div> boxboxbox
	
	<span> 박스(구역) 구분 태그 </span> boxboxbox
	
	<!-- 1. div 안에 span inline (기본값) 있는 경우 -->
	<div> 글자1 <span class="s1"> inline 안녕하세요</span> 글자2 </div>

	<!-- 2. div 안에 span inline (기본값) 있는 경우 -->
	<div> 글자1 <span class="s2"> block 안녕하세요</span> 글자2 </div>
	
	<!-- 3. div 안에 span inline (기본값) 있는 경우 -->
	<div> 글자1 <span class="s3"> inline-block 안녕하세요</span> 글자2 </div>
	
	<!-- 4. div 안에 span inline (기본값) 있는 경우 -->
	<div> 글자1 <span class="s4"> none 안녕하세요</span> 글자2 </div>
	
	
	<!-- 1. div inline인 경우 -->
	글자1 <div class="d1"> 안녕하세요 </div> 글자2
	
	<!-- 2. div block(기본값)인 경우 -->
	글자1 <div class="d2"> 안녕하세요 </div> 글자2
	
	<!-- 3. div inline-block인 경우 -->
	글자1 <div class="d3"> 안녕하세요 </div> 글자2

	<!-- 3. div none인 경우 -->
	글자1 <div class="d4"> 안녕하세요 </div> 글자2

</body>
</html>
