<!DOCTYPE html>

	<meta charset="UTF-8">	<!-- 한글 인코딩 : UTF-8 -->

	<!-- 썸머노트 : css -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	
	<!-- 사용자정의 : css -->
	<link href="/jsp/css/index.css" rel="stylesheet">
	<link href="../css/board/list.css" rel="stylesheet">


	
	<!-- 헤더에서 사용되는 경로 : 절대 경로 [ 페이지마다 헤더 사용하는데 페이자마다 상대경로가 다르다. ] -->
	<!-- 
		서버경로 :
			1. http://localhost:8080/프로젝트명/파일명
			2. http://http://192.168.56.1:8080/프로젝트명/파일명
		서버경로 절대경로 표현 [ ip주소 , port 생략]
			1. /프로젝트명/파일명
			
	 -->
</head>

<body>
<!-- 헤더 -->
	<!-- 상단 메뉴 / sticky-top : 반응형 상단고정 bg-white : 배경색 흰색 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top" >	<!-- 네비게이션 [ 메뉴 ]  -->
		<div class="container">						<!--  구역  -->
			<div class="collapse navbar-collapse">										<!--  감추기  -->
				<ul class="navbar-nav h_topmenu">												<!--  메뉴 목록  -->
					<li class="nav-item"> <a class="nav-link" href="/jsp/member/login.html"> 로그인 </a> </li>			<!-- 메뉴 항목 -->
					<li class="nav-item"> <a class="nav-link" href="/jsp/member/signup.html"> 회원가입 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 장바구니 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 마이페이지 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="/jsp/board/list.html"> 커뮤니티 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 문의사항 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 리뷰 </a> </li>
				</ul>
			</div>
		</div>
	</div>
	
	<!--  로고  -->
	<div class="container logobox">
		<a class="title" href="/jsp/index.html"> 최성아's 여행</a>
	</div>

	<!-- 하단 메뉴 / sticky-top : 반응형 상단고정 bg-white : 배경색 흰색 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom">				<!-- 네비게이션 -->
		<div class="container">								<!-- 구역 -->
		
			<!-- 콜랩스 버튼 : 메뉴가 콜랩스 되었을때 보이는 버튼  -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- 콜랩스가 적용될때 보이는 버튼 -->
			<div class="collapse navbar-collapse" id="navContent">				<!-- 숨기기 -->
				<ul class="navbar-nav h_bottommenu">								<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#"> 도쿄 </a></li>				<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 오사카 </a></li>			<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 교토 </a></li>				<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 나라 </a></li>				<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 코타키나발루 </a></li>		<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 블라디보스톡 </a></li>		<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 히바롭스크 </a></li>		<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 제주도 </a></li>			<!-- 메뉴 항목 -->
				</ul>
			</div>
		</div>
	</div>
<!-- 헤더 end -->

	<div class="container">
		<h3 class="box_title"> 게시글 작성 </h3>
		<form class="writeform"> <!-- 입력양식 -->
		
			<div class="row my-3">						<!-- 작성자 , 비밀번호 입력 구역 -->
				<div class="col-md-2">
					<input class="form-control qwriter" type="text" placeholder="작성자">
				</div>
				<div class="col-md-2">
					<input class="form-control qpassword" type="text" placeholder="비밀번호">
				</div>
			</div>	
			<div class="col-md-4">
				<input class="form-control my-3 qtitle" type="text" placeholder="제목">
			</div>
			<!-- 1.썸머노트 textarea -->
			<div class="col-md-6">
				<textarea id="summernote" class="form-control my-3 qcontent" rows="10" cols="" placeholder="내용2"></textarea>
			</div>
			<div class="row my-3">
				<div class="col-md-3">
					<input class="form-control" type="file">
				</div>
			</div>
				
				<div class="row col-md-4 offset-md-4">	<!-- 버튼 구역 -->
					<div class="col-md-4">
						<button 
							onclick="qboard_write()" 
							class="form-control" 
							type="button"> 등록 </button>	
					</div>
					<div class="col-md-4">
						<button class="form-control" type="reset"> 다시작성 </button>
					</div>						
					<div class="col-md-4">
						<a href="../qboard/list2.html"><button class="form-control" type="button"> 목록보기 </button></a>
					</div>						
				</div>

		</form>
	</div>
	<!-- 부트스트랩 : js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- jquery js -->
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	
	<!-- 썸머노트 js -->
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	
	<!-- 썸머노트 한글 스크립트 -->
	<script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
	
	<!-- 사용자정의 js -->
	<script src="write2.js" type="text/javascript"></script>
