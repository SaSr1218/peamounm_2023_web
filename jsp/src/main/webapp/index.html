<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	<!-- 한글 인코딩 : UTF-8 -->
	<title> 최성아's web </title>
	
	<!-- 반응형 : 뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- 사용자정의 : css -->
	<link href="css/index.css" rel="stylesheet">
	
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>
	<!-- 상단 메뉴 / sticky-top : 반응형 상단고정 bg-white : 배경색 흰색 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_top" >	<!-- 네비게이션 [ 메뉴 ]  -->
		<div class="container">						<!--  구역  -->
			<div class="collapse navbar-collapse">										<!--  감추기  -->
				<ul class="navbar-nav h_topmenu">												<!--  메뉴 목록  -->
					<li class="nav-item"> <a class="nav-link" href="#"> 로그인 </a> </li>			<!-- 메뉴 항목 -->
					<li class="nav-item"> <a class="nav-link" href="#"> 회원가입 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 장바구니 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 마이페이지 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 커뮤니티 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 문의사항 </a> </li>
					<li class="nav-item"> <a class="nav-link" href="#"> 리뷰 </a> </li>
				</ul>
			</div>
		</div>
	</div>
	
	<!--  로고  -->
	<div class="container logobox">
		<a class="title" href="#"> 최성아's web</a>
	</div>

	<!-- 하단 메뉴 / sticky-top : 반응형 상단고정 bg-white : 배경색 흰색 -->
	<div class="navbar navbar-expand-lg sticky-top bg-white h_bottom">				<!-- 네비게이션 -->
		<div class="container">								<!-- 구역 -->
		
			<!-- 콜랩스 버튼 : 메뉴가 콜랩스 되었을때 보이는 버튼  -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- 콜랩스가 적용될때 보이는 버튼 -->
			<div class="collapse navbar-collapse" id="navContent">				<!-- 숨기기 -->
				<ul class="navbar-nav h_bottommenu">								<!-- 메뉴 목록 -->
					<li class="nav-item"><a class="nav-link" href="#"> 도쿄 </a></li>				<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 오사카 </a></li>			<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 교토 </a></li>				<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 나라 </a></li>				<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 코타키나발루 </a></li>		<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 블라디보스톡 </a></li>		<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 히바롭스크 </a></li>		<!-- 메뉴 항목 -->
					<li class="nav-item"><a class="nav-link" href="#"> 제주도 </a></li>			<!-- 메뉴 항목 -->
				</ul>
			</div>
		</div>
	</div>

	<!-- 이미지 슬라이드 : 캐러셀 -->
	<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">		<!-- 캐러셀 구역 -->
		<div class="carousel-inner">		<!-- 캐러셀 내용물-사진들 -->
			<div class="carousel-item active">		<!-- 1개의 사진 active:활성화 -->
				<img src="img/교토img1.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">		<!-- 1개의 사진 -->
				<img src="img/교토img2.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">		<!-- 1개의 사진 -->
				<img src="img/교토img3.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">		<!-- 1개의 사진 -->
				<img src="img/교토img4.jpg" class="d-block w-100">
			</div>
		</div>
		
		<div>	<!-- 이미지 슬라이드 컨트롤 [왼쪽/오른쪽 이동 버튼] -->
			<button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#mainCarousel">
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#mainCarousel">
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
	</div>
	
	<!-- 부트스트랩 : js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
